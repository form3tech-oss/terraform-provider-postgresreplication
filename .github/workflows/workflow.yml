name: terraform-provider-postgresreplication
on: [push, pull_request]
env:
  TF_ACC: "1"
  GO111MODULE: "on"
jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.13
        uses: actions/setup-go@v2
        with:
          go-version: 1.13

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test and Build
        run: make