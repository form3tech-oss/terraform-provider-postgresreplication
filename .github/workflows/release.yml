name: terraform-provider-postgresreplication
on:
  push:
    tags:
      - "v*"
env:
  TF_ACC: "1"
  GO111MODULE: "on"
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}